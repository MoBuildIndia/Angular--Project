<head>
    <title>GBC Networks</title>
</head>
<section class="home">
    <div class="container">
        <!--    <a routerLink="/innerpage">
            <button>click me</button>

        <div fxLayout="column">

            <!--toolbar-->
            <mat-toolbar [color]="color">
                <span> <img src="https://gbc.fi/wp-content/uploads/2013/01/GBC_networks_logo_kotisivut-300x99.jpg" alt="GBC Networks" height="40px">
                </span>
                <span class="demo-fill-remaining"></span>
            </mat-toolbar>


            <div style="margin: 2rem 0 2rem 0" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap.lt-md="20px" fxLayoutGap="40px">

                <mat-card fxFlex="50" style="background-color: papayawhip">



                    <mat-card-content *ngIf="viewSourceOfNgxAuthFirebaseuiComponent">
                        <mat-tab-group [color]="color" [selectedIndex]="index">
                            <!--tab 1-->
                            <mat-tab>
                                <ng-template mat-tab-label>HTML</ng-template>
                                <pre><code highlight [code]="html"></code></pre>
                            </mat-tab>
                            <!--tab 2-->
                            <mat-tab>
                                <ng-template mat-tab-label>TS</ng-template>
                                <pre><code highlight [code]="code"></code></pre>
                            </mat-tab>
                        </mat-tab-group>
                    </mat-card-content>

                    <mat-card-content>
                        <ngx-auth-firebaseui [guestEnabled]="false" [providers]="[providers.Google, providers.Facebook, providers.Twitter]" (onSuccess)="printUser($event)" (onError)="printError($event)">
                        </ngx-auth-firebaseui>
                    </mat-card-content>
                </mat-card>
